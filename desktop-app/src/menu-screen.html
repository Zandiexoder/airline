<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FlightForge - Main Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      opacity: 0.3;
    }

    .plane {
      position: absolute;
      font-size: 24px;
      animation: fly 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes fly {
      0% {
        left: -50px;
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-100px) rotate(5deg);
      }
      100% {
        left: 110%;
        transform: translateY(0) rotate(0deg);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .logo {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #4a90e2;
      text-shadow: 0 4px 20px rgba(74, 144, 226, 0.5);
      animation: fadeInDown 1s ease;
    }

    .subtitle {
      font-size: 24px;
      color: #a0a0a0;
      margin-bottom: 60px;
      animation: fadeInUp 1s ease;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 400px;
      animation: fadeIn 1.2s ease;
    }

    .menu-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #4a90e2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .menu-button {
      width: 100%;
      padding: 18px 30px;
      font-size: 18px;
      font-weight: 600;
      border: 2px solid rgba(74, 144, 226, 0.3);
      background: rgba(74, 144, 226, 0.1);
      color: #ffffff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-button:last-child {
      margin-bottom: 0;
    }

    .menu-button:hover {
      background: rgba(74, 144, 226, 0.3);
      border-color: #4a90e2;
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(74, 144, 226, 0.3);
    }

    .menu-button:active {
      transform: translateX(5px) scale(0.98);
    }

    .menu-button .icon {
      font-size: 24px;
      margin-right: 15px;
    }

    .menu-button .label {
      flex: 1;
      text-align: left;
    }

    .menu-button .arrow {
      font-size: 20px;
      opacity: 0.5;
    }

    .menu-button.primary {
      background: linear-gradient(135deg, #4a90e2 0%, #63a4ff 100%);
      border: none;
      box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
    }

    .menu-button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(74, 144, 226, 0.6);
    }

    .menu-button.danger {
      background: rgba(231, 76, 60, 0.1);
      border-color: rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }

    .menu-button.danger:hover {
      background: rgba(231, 76, 60, 0.3);
      border-color: #e74c3c;
      color: #ffffff;
    }

    .save-list {
      margin-top: 15px;
      display: none;
    }

    .save-list.show {
      display: block;
    }

    .save-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .save-item:hover {
      background: rgba(74, 144, 226, 0.2);
      transform: translateX(5px);
    }

    .save-info {
      flex: 1;
    }

    .save-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .save-meta {
      font-size: 12px;
      color: #808080;
    }

    .save-actions {
      display: flex;
      gap: 10px;
    }

    .save-action-btn {
      padding: 8px 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .save-action-btn:hover {
      background: rgba(74, 144, 226, 0.3);
      border-color: #4a90e2;
    }

    .save-action-btn.delete {
      color: #e74c3c;
    }

    .save-action-btn.delete:hover {
      background: rgba(231, 76, 60, 0.3);
      border-color: #e74c3c;
    }

    .empty-saves {
      text-align: center;
      padding: 30px;
      color: #808080;
      font-style: italic;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #606060;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-overlay.show {
      display: flex;
    }

    .loading-content {
      text-align: center;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4a90e2;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .loading-subtext {
      font-size: 14px;
      color: #808080;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="plane" style="top: 20%; animation-delay: 0s;">‚úàÔ∏è</div>
    <div class="plane" style="top: 50%; animation-delay: 7s;">üõ©Ô∏è</div>
    <div class="plane" style="top: 70%; animation-delay: 14s;">‚úàÔ∏è</div>
  </div>

  <div class="container">
    <div class="logo">‚úàÔ∏è FlightForge</div>
    <div class="subtitle">Airline Management Simulation</div>

    <div class="menu">
      <!-- Single Player Section -->
      <div class="menu-section">
        <div class="section-title">Single Player</div>
        <button class="menu-button primary" onclick="newGame()">
          <span class="icon">üéÆ</span>
          <span class="label">New Game</span>
          <span class="arrow">‚Üí</span>
        </button>
        <button class="menu-button" onclick="toggleSaveList()">
          <span class="icon">üíæ</span>
          <span class="label">Load Game</span>
          <span class="arrow">‚Üí</span>
        </button>
        
        <div class="save-list" id="saveList">
          <!-- Saves will be loaded here dynamically -->
        </div>
      </div>

      <!-- Multiplayer Section -->
      <div class="menu-section">
        <div class="section-title">Multiplayer</div>
        <button class="menu-button" onclick="connectMultiplayer()">
          <span class="icon">üåê</span>
          <span class="label">Join flightforge.club</span>
          <span class="arrow">‚Üí</span>
        </button>
      </div>

      <!-- Settings Section -->
      <div class="menu-section">
        <button class="menu-button" onclick="openSettings()">
          <span class="icon">‚öôÔ∏è</span>
          <span class="label">Settings</span>
          <span class="arrow">‚Üí</span>
        </button>
        <button class="menu-button danger" onclick="quitGame()">
          <span class="icon">üö™</span>
          <span class="label">Quit</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Starting backend...</div>
      <div class="loading-subtext" id="loadingSubtext">This may take 30-60 seconds</div>
    </div>
  </div>

  <div class="footer">
    FlightForge v1.0.0 | Press F12 for Developer Tools
  </div>

  <script>
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadSavesList();
    });

    function showLoading(text, subtext) {
      document.getElementById('loadingText').textContent = text;
      document.getElementById('loadingSubtext').textContent = subtext || '';
      document.getElementById('loadingOverlay').classList.add('show');
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.remove('show');
    }

    async function newGame() {
      try {
        // Create new save slot first
        const saveName = `Game ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}`;
        await window.electronAPI.saves.createNew(saveName);
        
        // Navigate to airline setup screen using Electron IPC
        await window.electronAPI.app.navigate('airline-setup.html');
      } catch (error) {
        alert('Error starting game: ' + error.message);
      }
    }

    async function loadGame(saveId) {
      showLoading('Loading game...', 'Optimized startup: 5-10 seconds');
      
      try {
        // Load the save
        await window.electronAPI.saves.load(saveId);
        
        // Start backend - main.js will handle navigation automatically
        const result = await window.electronAPI.backend.start();
        
        if (!result.success) {
          hideLoading();
          alert('Failed to start backend: ' + result.error);
        }
        // Don't navigate here - main.js startBackend() will do it
      } catch (error) {
        hideLoading();
        alert('Error loading game: ' + error.message);
      }
    }

    async function connectMultiplayer() {
      showLoading('Connecting to flightforge.club...', 'No backend needed for multiplayer');
      
      // Just navigate to the multiplayer server
      setTimeout(() => {
        window.location.href = 'https://flightforge.club';
      }, 1000);
    }

    function toggleSaveList() {
      const saveList = document.getElementById('saveList');
      saveList.classList.toggle('show');
      
      if (saveList.classList.contains('show')) {
        loadSavesList();
      }
    }

    async function loadSavesList() {
      const saveList = document.getElementById('saveList');
      
      try {
        const saves = await window.electronAPI.saves.list();
        
        if (saves.length === 0) {
          saveList.innerHTML = '<div class="empty-saves">No saved games yet. Start a new game!</div>';
        } else {
          saveList.innerHTML = saves.map(save => `
            <div class="save-item">
              <div class="save-info">
                <div class="save-name">${save.name}</div>
                <div class="save-meta">
                  Last played: ${new Date(save.lastPlayed).toLocaleString()} | 
                  Cycle: ${save.cycle || 0}
                </div>
              </div>
              <div class="save-actions">
                <button class="save-action-btn" onclick="loadGame('${save.id}')">Load</button>
                <button class="save-action-btn delete" onclick="deleteSave('${save.id}')">Delete</button>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        saveList.innerHTML = '<div class="empty-saves">Error loading saves</div>';
      }
    }

    async function deleteSave(saveId) {
      if (confirm('Are you sure you want to delete this save?')) {
        try {
          await window.electronAPI.saves.delete(saveId);
          loadSavesList();
        } catch (error) {
          alert('Error deleting save: ' + error.message);
        }
      }
    }

    function openSettings() {
      alert('Settings coming soon!');
    }

    function quitGame() {
      if (confirm('Are you sure you want to quit FlightForge?')) {
        window.electronAPI.app.quit();
      }
    }
  </script>
</body>
</html>
